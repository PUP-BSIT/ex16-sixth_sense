<!DOCTYPE html>

<body>
    <div class="container">
        <h1>Japanese Bands</h1>
        <form action="" method="post" id="bandForm">
            <input type="hidden" name="id" id="bandId">
            <input type="text" name="name" placeholder="Name of Band" id="bandName" required>
            <input type="date" name="date_formed" placeholder="Date Formed" id="dateFormed" required>
            <input type="text" name="best_hit_album" placeholder="Best Hit Album" id="bestHitAlbum" required>
            <input type="text" name="genre" placeholder="Genre" id="genre" required>
            <button type="submit" id="submitButton"></button>
        </form>

        <table>
            <thead>
                <tr>
                    <th>ID</th>

                </tr>
            </thead>
        </table>
    </div>
</body>
