<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD Application</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="header">
        <h1>CRUD Application</h1>
    </header>
    <div class="container">
        <section class="section">
            <h2>Teams List</h2>
            <ul id="teamsList"></ul>
        </section>
        <section class="section">
            <h2>Team Form</h2>
            <form id="teamForm" class="form">
                <input type="hidden" id="id">
                <div class="form-group">
                    <label for="team_name">Team Name</label>
                    <input type="text" id="team_name" required>
                </div>
                <div class="form-group">
                    <label for="championship">Championship</label>
                    <input type="number" id="championship" required>
                </div>
                <div class="form-group">
                    <label for="Conference">Conference</label>
                    <input type="text" id="Conference" required>
                </div>
                <div class="form-group">
                    <label for="player_name">Player Name</label>
                    <input type="text" id="player_name" required>
                </div>
                <div class="form-group">
                    <label for="city">City/State</label>
                    <input type="text" id="city" required>
                </div>
                <div class="submit-container">
                    <button type="button" id="createButton" class="btn">Create</button>
                    <button type="button" id="updateButton" class="btn">Update</button>
                    <button type="button" id="deleteButton" class="btn">Delete</button>
                </div>
            </form>
        </section>
    </div>
    <script src="nba.js" defer></script>
</body>
</html>
