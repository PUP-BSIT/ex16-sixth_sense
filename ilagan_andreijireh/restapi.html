<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./style/restapi_edit.css" rel="stylesheet" /> 
    <title>OPM Artists</title>
</head>
<body>
    <div class="container">
        <h1>OPM Artists</h1>
        <input type="hidden" id="artist_id">
        <input type="text" id="name" placeholder="Artist Name">
        <input type="text" id="genre" placeholder="Genre">
        <input type="number" id="albums" placeholder="Number of Albums">
        <input type="text" id="hits" placeholder="Top Hits">
        <input type="number" id="debut" placeholder="Debut Year">
        <button id="add_btn" onclick="insertArtist()">Add Artist</button>
        <table id="artist_table">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Genre</th>
                    <th>Albums</th>
                    <th>Top Hits</th>
                    <th>Debut Year</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>
    <script src="./script/restapi.js"></script>
</body>
</html>
